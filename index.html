<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CPS Tester</h1>
    <div id="timer-buttons">
        <button class="timer-btn" data-time="5">5s</button>
        <button class="timer-btn" data-time="10">10s</button>
        <button class="timer-btn" data-time="15">15s</button>
    </div>
    <div id="click-area">Click Me</div>
    <div id="stats">
        Time Left: <span id="time-left">0</span>s<br>
        Clicks: <span id="clicks">0</span><br>
        CPS: <span id="cps">0</span><br>
        High Score: <span id="high-score">0</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
